name: ESLint Code Quality

on: [push, pull_request]

jobs: 
  eslint:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint 